<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samsung Shop</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Samsung Shop PE</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center"
					id="navbarSupportedContent">
					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/home">INICIO</a></li>
						<li class="nav-item"><a class="nav-link" href="/productos">PRODUCTOS</a></li>
						<li class="nav-item"><a class="nav-link" href="/contacto">DESARROLLADOR</a></li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search"
							placeholder="Buscar" aria-label="Search">
						<button class="btn btn-outline-light" type="submit">Buscar</button>
					</form>
					<a th:href="@{/carrito}" class="text-decoration-none">
						<div class="d-flex align-items-center">
							<i class="fa fa-shopping-cart text-light mx-2"></i>
						</div>
					</a>
					<div class="d-flex align-items-center">
						<i class="fa fa-user text-light mx-2"></i>
					</div>

					<div class="d-flex align-items-center">
						<i class="fa fa-question-circle text-light mx-2"></i>
					</div>


				</div>
			</div>
		</nav>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Productos</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/sidebar.css">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="sidebar">
            <h2>CL1 Mario Aliaga i202312923</h2>
            <p>Caso de laboratorio para el curso LP2</p>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-outline-info mt-3">No presionar</a>
        </div>
        <div class="content mt-4">
            <div class="card shadow"> 
                <div class="card-header d-flex align-items-center justify-content-between">
                    <h3 class="card-title">Lista de Productos</h3>
                    <a th:href="@{/new}" class="btn btn-outline-primary"><i
                        class="fas fa-plus-circle"></i> Nuevo</a>
                </div>
                <div class="card-body">
                    <table class="table table-bordered mt-4">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>CODIGO</th>
                                <th>DESCRIPCION</th>
                                <th>PRECIO DE COMPRA</th>
                                <th>PRECIO DE VENTA</th>
                                <th>EXISTENCIA</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="persona:${personas}">
                                <td th:text="${persona.id}"></td>
                                <td th:text="${persona.telefono}"></td>
                                <td th:text="${persona.name}"></td>
                                <td th:text="${persona.precioCompra}"></td>
                                <td th:text="${persona.precioVenta}"></td>
                                <td th:text="${persona.existencia}"></td>
                                <td><a th:href="@{/editar/}+${persona.id}"
                                    class="btn btn-outline-warning"><i class="fas fa-edit"></i> Editar</a> <a
                                    th:href="@{/eliminar/}+${persona.id}"
                                    onclick="return confirm('Seguro de que deseas eliminar este registro?')"
                                    class="btn btn-outline-danger"> <i class="fa fa-trash-alt"></i>
                                        Eliminar
                                </a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

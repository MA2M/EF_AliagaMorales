<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/footer.css">
</head>
<body>
	<div th:replace="~{navbar :: navbar}"></div>
	<div class="content mt-4">
		<form th:action="@{/save}" th:object=${persona} method="POST">
			<div class="card shadow mx-auto" style="width: 400px;">
				<div
					class="card-header d-flex align-items-center justify-content-center">
					<h3>Detalle</h3>
				</div>
				<div class="card-body">
					<div class="form-group text-center">
						<label>Descripcion</label> <input th:field="*{name}" type="text"
							class="form-control" readonly="readonly" />
					</div>
					<div class="form-group text-center">
						<label>Precio: S/. </label> <input th:field="*{precioVenta}"
							type="text" class="form-control" readonly="readonly" />
					</div>
					<div class="form-group text-center">
						<label>Stock:</label> <input th:field="*{existencia}" type="text"
							class="form-control" readonly="readonly" />
					</div>
				</div>				
				
				<div class="card-footer d-flex justify-content-center">
					<a href="/productos" class="btn btn-outline-secondary"> <i
						class="fas fa-arrow-left"></i> Volver
					</a>					
				</div>
			</div>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div th:replace="~{footer :: footer}"></div>
</body>
</html>

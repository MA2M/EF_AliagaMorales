<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
	<div th:replace="~{navbar :: navbar}"></div>
	<div class="content mt-4">
		<form th:action="@{/save}" th:object=${persona} method="POST">
			<div class="card shadow">
				<div
					class="card-header d-flex align-items-center justify-content-between">
					<h3>Editar Producto</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID</label> <input th:field="*{id}" type="text"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Codigo</label> <input th:field="*{telefono}" type="text"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Descripcion</label> <input th:field="*{name}" type="text"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Precio de compra</label> <input th:field="*{precioCompra}"
							type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>Precio de venta</label> <input th:field="*{precioVenta}"
							type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>Existencia</label> <input th:field="*{existencia}"
							type="text" class="form-control" />
					</div>
				</div>
				<div class="card-footer">
					<a href="/listar" class="btn btn-outline-secondary"> <i
						class="fas fa-arrow-left"></i> Cancelar
					</a>
					<button type="submit" class="btn btn-outline-success">
						<i class="fas fa-save"></i> Guardar
					</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>

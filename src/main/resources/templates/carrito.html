<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Carrito de Compras</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/carrito.css">
</head>
<body>
	<div th:replace="~{navbar :: navbar}"></div>
	<div class="content mt-4">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card shadow">
						<div class="card-header">
							<h3 class="card-title">Carrito de Compras</h3>
						</div>
						<div class="card-body">
							<div th:if="${productosEnCarrito.isEmpty()}">
								<p>No hay productos en el carrito.</p>
							</div>
							<div class="row">
								<div class="col-md-8">
									<div class="card mb-3">
										<div class="card-body">
											<h5 class="card-title">Productos en el carrito</h5>
											<table class="table">
												<thead>
													<tr>
														<th scope="col">Nombre</th>
														<th scope="col">Precio</th>
														<th scope="col">Acciones</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="producto : ${productosEnCarrito}">
														<td th:text="${producto.name}"></td>
														<td th:text="${producto.precioVenta}"></td>
														<td>
															<div class="button-container">
																<form
																	th:action="@{/eliminarDelCarrito/{id}(id=${producto.id})}"
																	method="post">
																	<button type="submit" class="btn btn-danger">
																		<i class="fas fa-trash"></i> Eliminar
																	</button>
																</form>
															</div>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card mb-3">
										<div class="card-body">
											<h5 class="card-title">Total</h5>
											<h5 th:text="${totalCarrito}"></h5>
										</div>
									</div>
									<div class="button-container mt-4">
										<form th:action="@{/ventas/realizarCompra}" method="post">
											<button type="submit" class="btn btn-primary">Realizar
												Compra</button>
										</form>
									</div>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div th:replace="~{footer :: footer}"></div>

	<script>
    function realizarCompra() {
        // Realizar acciones para procesar la compra aquí

        // Luego, cargar la impresión del navegador
        window.print();
    }
</script>

</body>
</html>
